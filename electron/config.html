<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AzadiPOS - Configuration</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 520px;
    }
    .logo {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo h1 {
      font-size: 2rem;
      color: #4ade80;
    }
    .logo p {
      color: #94a3b8;
      margin-top: 8px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 28px;
    }
    .mode-selector {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }
    .mode-btn {
      padding: 16px;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      background: transparent;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    .mode-btn:hover {
      border-color: rgba(74, 222, 128, 0.5);
    }
    .mode-btn.active {
      border-color: #4ade80;
      background: rgba(74, 222, 128, 0.1);
    }
    .mode-btn .icon {
      font-size: 2rem;
      margin-bottom: 8px;
    }
    .mode-btn .label {
      font-weight: 600;
      font-size: 0.95rem;
    }
    .mode-btn .desc {
      font-size: 0.8rem;
      color: #94a3b8;
      margin-top: 4px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-row {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 12px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #94a3b8;
      font-size: 0.85rem;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: rgba(0,0,0,0.3);
      color: #fff;
      font-size: 1rem;
      font-family: inherit;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #4ade80;
    }
    textarea {
      resize: none;
      font-family: monospace;
      font-size: 0.85rem;
    }
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }
    .btn-primary {
      background: #4ade80;
      color: #1a1a2e;
    }
    .btn-primary:hover {
      background: #22c55e;
    }
    .btn-primary:disabled {
      background: #4b5563;
      color: #9ca3af;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .btn-danger {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid #ef4444;
    }
    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.3);
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 0.9rem;
    }
    .status.success {
      background: rgba(74, 222, 128, 0.2);
      border: 1px solid #4ade80;
      color: #4ade80;
    }
    .status.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
      color: #ef4444;
    }
    .status.info {
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid #3b82f6;
      color: #93c5fd;
    }
    .status.warning {
      background: rgba(251, 191, 36, 0.2);
      border: 1px solid #fbbf24;
      color: #fbbf24;
    }
    .loading {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: #4ade80;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .hidden { display: none; }
    .help-text {
      font-size: 0.75rem;
      color: #64748b;
      margin-top: 6px;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(26, 26, 46, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .loading-overlay .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top-color: #4ade80;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    .loading-overlay p {
      color: #94a3b8;
      font-size: 1.1rem;
    }
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 16px;
    }
    .footer-link {
      color: #64748b;
      font-size: 0.85rem;
      cursor: pointer;
      text-decoration: underline;
    }
    .footer-link:hover {
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner"></div>
    <p id="loadingText">Connecting to database...</p>
    <button class="btn btn-secondary" style="margin-top: 20px; width: auto; padding: 10px 30px;" onclick="cancelConnection()">Cancel</button>
  </div>

  <div class="container">
    <div class="logo">
      <h1>üíª AzadiPOS</h1>
      <p>Point of Sale System</p>
    </div>
    
    <div class="card">
      <h2 style="margin-bottom: 16px; color: #fff; font-size: 1.1rem;">Database Configuration</h2>
      
      <div id="startupError"></div>
      
      <div class="mode-selector">
        <button class="mode-btn active" id="modeServer" onclick="setMode('server')">
          <div class="icon">üñ•Ô∏è</div>
          <div class="label">This is the Server</div>
          <div class="desc">Database runs here</div>
        </button>
        <button class="mode-btn" id="modeTerminal" onclick="setMode('terminal')">
          <div class="icon">üì±</div>
          <div class="label">Terminal Only</div>
          <div class="desc">Connect to server</div>
        </button>
      </div>
      
      <div id="serverConfig">
        <div class="form-row">
          <div class="form-group">
            <label>PostgreSQL Host</label>
            <input type="text" id="host" value="localhost" placeholder="localhost">
          </div>
          <div class="form-group">
            <label>Port</label>
            <input type="text" id="port" value="5432" placeholder="5432">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" value="postgres" placeholder="postgres">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label>Database Name</label>
          <input type="text" id="dbName" value="azadipos" placeholder="azadipos">
        </div>
      </div>
      
      <div id="terminalConfig" class="hidden">
        <div class="status info" style="margin-bottom: 16px;">
          Enter the connection string from your server administrator or the Server Setup tool.
        </div>
        <div class="form-group">
          <label>Connection String</label>
          <textarea id="connectionString" rows="3" placeholder="postgresql://user:password@192.168.1.100:5432/azadipos"></textarea>
          <p class="help-text">Format: postgresql://username:password@server-ip:5432/database</p>
        </div>
      </div>
      
      <div id="statusDiv"></div>
      
      <button class="btn btn-secondary" id="testBtn" onclick="testConnection()">Test Connection</button>
      <button class="btn btn-primary" id="startBtn" onclick="saveAndStart()" disabled>Connect & Start</button>
      
      <div class="footer-links">
        <span class="footer-link" onclick="resetConfig()">Reset configuration</span>
        <span class="footer-link" onclick="openLogFile()">View logs</span>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    
    let mode = 'server';
    let connectionValid = false;
    let isStarting = false;
    
    // Listen for startup error from main process
    ipcRenderer.on('startup-error', (event, message) => {
      const errorDiv = document.getElementById('startupError');
      errorDiv.innerHTML = `<div class="status warning" style="margin-bottom: 16px;">‚ö†Ô∏è ${message}</div>`;
    });
    
    function showLoading(text) {
      document.getElementById('loadingText').textContent = text;
      document.getElementById('loadingOverlay').classList.remove('hidden');
    }
    
    function hideLoading() {
      document.getElementById('loadingOverlay').classList.add('hidden');
    }
    
    function setMode(newMode) {
      mode = newMode;
      document.getElementById('modeServer').classList.toggle('active', mode === 'server');
      document.getElementById('modeTerminal').classList.toggle('active', mode === 'terminal');
      document.getElementById('serverConfig').classList.toggle('hidden', mode !== 'server');
      document.getElementById('terminalConfig').classList.toggle('hidden', mode !== 'terminal');
      connectionValid = false;
      document.getElementById('startBtn').disabled = true;
      document.getElementById('statusDiv').innerHTML = '';
    }
    
    function getConnectionString() {
      if (mode === 'terminal') {
        return document.getElementById('connectionString').value.trim();
      }
      const host = document.getElementById('host').value.trim();
      const port = document.getElementById('port').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const dbName = document.getElementById('dbName').value.trim();
      return `postgresql://${username}:${encodeURIComponent(password)}@${host}:${port}/${dbName}`;
    }
    
    async function testConnection() {
      const btn = document.getElementById('testBtn');
      const status = document.getElementById('statusDiv');
      
      const connStr = getConnectionString();
      if (!connStr || connStr === 'postgresql://:@:/') {
        status.innerHTML = '<div class="status error">Please fill in all connection fields</div>';
        return;
      }
      
      btn.innerHTML = '<span class="loading"></span>Testing...';
      btn.disabled = true;
      
      const result = await ipcRenderer.invoke('test-connection', connStr);
      
      if (result.success) {
        status.innerHTML = '<div class="status success">‚úì Connected successfully!</div>';
        connectionValid = true;
        document.getElementById('startBtn').disabled = false;
        // Clear any startup error
        document.getElementById('startupError').innerHTML = '';
      } else {
        status.innerHTML = `<div class="status error">‚úó Connection failed: ${result.error}</div>`;
        connectionValid = false;
        document.getElementById('startBtn').disabled = true;
      }
      
      btn.innerHTML = 'Test Connection';
      btn.disabled = false;
    }
    
    async function saveAndStart() {
      if (isStarting) return;
      isStarting = true;
      
      const status = document.getElementById('statusDiv');
      const connStr = getConnectionString();
      
      if (!connStr) {
        status.innerHTML = '<div class="status error">Please configure connection settings</div>';
        isStarting = false;
        return;
      }
      
      showLoading('Connecting to database...');
      
      const config = {
        mode,
        databaseUrl: connStr,
      };
      
      // Save config first
      await ipcRenderer.invoke('save-config', config);
      
      showLoading('Starting server...');
      
      // Try to start the app
      const result = await ipcRenderer.invoke('start-app');
      
      if (!result.success) {
        hideLoading();
        status.innerHTML = `<div class="status error">‚úó Failed to start: ${result.error}</div>`;
        isStarting = false;
      }
      // If successful, the window will be replaced by the main app window
    }
    
    async function resetConfig() {
      if (confirm('Reset saved configuration? You will need to re-enter your database settings.')) {
        await ipcRenderer.invoke('clear-config');
        document.getElementById('statusDiv').innerHTML = '<div class="status info">Configuration cleared</div>';
        document.getElementById('startupError').innerHTML = '';
        connectionValid = false;
        document.getElementById('startBtn').disabled = true;
      }
    }
    
    async function openLogFile() {
      await ipcRenderer.invoke('open-log-file');
    }
    
    function cancelConnection() {
      hideLoading();
      isStarting = false;
      document.getElementById('statusDiv').innerHTML = '<div class="status info">Connection cancelled</div>';
    }
    
    // Load saved config on startup
    async function init() {
      const config = await ipcRenderer.invoke('load-config');
      if (config) {
        if (config.mode === 'terminal') {
          setMode('terminal');
          document.getElementById('connectionString').value = config.databaseUrl || '';
        } else {
          // Try to parse the URL
          try {
            const url = new URL(config.databaseUrl);
            document.getElementById('host').value = url.hostname;
            document.getElementById('port').value = url.port || '5432';
            document.getElementById('username').value = url.username;
            document.getElementById('password').value = decodeURIComponent(url.password);
            document.getElementById('dbName').value = url.pathname.slice(1);
          } catch (e) {
            console.log('Could not parse saved URL');
          }
        }
      }
    }
    
    init();
  </script>
</body>
</html>
