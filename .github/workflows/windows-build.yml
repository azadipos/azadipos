name: Build Windows installer

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js standalone
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3000

      - name: Prepare standalone for packaging
        shell: pwsh
        run: |
          Write-Host "=== PREPARING STANDALONE BUILD ===" -ForegroundColor Green
          
          if (-not (Test-Path ".next/standalone")) {
            Write-Host "FATAL: .next/standalone not found!" -ForegroundColor Red
            exit 1
          }
          
          Write-Host "Standalone directory found"
          
          Write-Host "Copying static files..."
          New-Item -ItemType Directory -Force -Path ".next/standalone/.next/static" | Out-Null
          Copy-Item -Recurse -Force ".next/static/*" ".next/standalone/.next/static/"
          
          Write-Host "Copying public folder..."
          New-Item -ItemType Directory -Force -Path ".next/standalone/public" | Out-Null
          Copy-Item -Recurse -Force "public/*" ".next/standalone/public/"
          
          Write-Host "Creating .env file..."
          Set-Content -Path ".next/standalone/.env" -Value "DATABASE_URL=file:./data.db`nNEXTAUTH_SECRET=electron-secret`nNEXTAUTH_URL=http://localhost:3000"
          
          Write-Host "Verifying critical files..."
          $ok = $true
          if (-not (Test-Path ".next/standalone/server.js")) { Write-Host "MISSING: server.js" -ForegroundColor Red; $ok = $false }
          if (-not (Test-Path ".next/standalone/.next/static")) { Write-Host "MISSING: .next/static" -ForegroundColor Red; $ok = $false }
          if (-not (Test-Path ".next/standalone/public")) { Write-Host "MISSING: public" -ForegroundColor Red; $ok = $false }
          
          if (-not $ok) { exit 1 }
          Write-Host "Standalone preparation complete" -ForegroundColor Green

      - name: Package Electron for Windows
        run: npx electron-builder --win --x64 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: dist/*.exe
          retention-days: 30
